<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">FastTrak</h1>
      <nav class="navbar">
        <ul class="navlinks">
          <li class="link">
            <a href="#"><span class="pageLink">OUR SERVICE</span></a>
          </li>
          <li class="link">
            <a href="#"><span class="pageLink">PRICING</span></a>
          </li>
          <li class="link">
            <a href="#"><span class="pageLink">CONTACTS</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="profile_wrapper">
      <h1>FastTrack SIGN UP PAGE</h1>
      <div class="inputs">
        <div class="input_div">
          <label for="name">NAME</label>
          <input type="text" name="" id="name" />
        </div>
        <div class="input_div" >
          <label for="mobile_num">MOBILE NUMBER</label>
          <input type="tel" name="mobile_num" id="" />
        </div>
        <div class="input_div">
          <label for="email">EMAIL</label>
          <input type="email" name="" id="email" />
        </div>
        <div class="input_div">
          <label for="password">PASSWORD</label>
          <input type="password" name="" id="password" />
        </div> 
        <button>SIGN UP</button>
        <div id="signinText">
             <p>Already have an account? <a href="http://">sign in</a></p>
        </div>
       
      </div>
      
    </div>
  </body>
</html>
